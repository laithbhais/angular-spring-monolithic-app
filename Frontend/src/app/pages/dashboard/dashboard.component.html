<div class="card">
    <div class="card-header d-flex justify-content-between">
        <p class="m-0">Dashboard</p>
        <div>
            <button class="btn text-danger m-0" (click)="authService.logout()">Logout</button>
        </div>
    </div>
    <div class="card-body">
        <div class="text-center" *ngIf="userInfo">
            <p>Welcome, {{userInfo.name}}<br> {{userInfo.email}}</p>
        </div>
        <hr>
        <div class="pt-3">
            <input class="form-control" type="text" [(ngModel)]="meetingDataReq.topic" placeholder="Enter Meeting Topic" *ngIf="!isView">
            <button class="btn btn-primary border" (click)="newMeeting()">Create a New Meeting</button>
            <div *ngIf="!isView && zoomMeetingData">
                <p class="m-0">Topic: <span>{{zoomMeetingData.topic}}</span></p>
                <p class="m-0">Link (Start url): <span><a [href]="zoomMeetingData.start_url">Start meeting</a></span></p>
                <p class="m-0">Password: <span>{{zoomMeetingData.password}}</span></p>
                <p class="m-0">Status: <span>{{zoomMeetingData.status}}</span></p>
            </div>
            <hr>
            <button class="btn btn-light border" *ngIf="!isView" (click)="viewMeetings()">View Zoom Meetings</button>
            <div *ngIf="isView">
                <h3>Zoom Meetings</h3>
                <table class="table table-striped table-hover border">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>topic</th>
                            <th>Link</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let meeting of meetings; let i = index;">
                            <td>{{i + 1}}</td>
                            <td>{{meeting.topic}}</td>
                            <td><a [href]="meeting.join_url" target="_blank">Join Now</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
